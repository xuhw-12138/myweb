<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/music.css">
    <title>个人网站</title>
</head>
<body>
    <header>
        <div class="logo">xuhw.top</div>
        <div class="title" id="title">
            <ul>
                <li><a href="#title" onclick="AnchorClick(href)">首页</a></li>
                <li><a href="#about" onclick="AnchorClick(href)">关于</a></li>
                <li><a href="#log" onclick="AnchorClick(href)">日志</a></li>
                <li class="move"> </li>
            </ul>
        </div>
    </header>
    <div class="content">
        <div class="c">
            <p>晓看天色暮看云，</p>
            <p>行也思君，坐也思君。</p>
        </div>
    </div>
    <div class="about" id="about">
        <p>关于</p>
        <div class="circles">
            <span class="circle">计算机</span>
            <span class="circle">网工</span>
            <span class="circle">99后</span>
            <span class="circle">编程</span>
        </div>
        <div class="article">
            <p>99后网络工程师一枚</p>
            <p>集美大学本科毕业</p>
            <p>计算机工程学院</p>
            <p>自己编程自己玩</p>
        </div>
    </div>
    <div class="mask">

    </div>
    <div class="log" id="log">
        <p>日志</p>
        <div class="time-container">
            <ul class="time-horizontal">
                <li><b></b>
                    <p>2021-06-08</p><p>服务器购买</p>
                </li>
                <li><b></b>
                    <p>2021-06-21</p><p>域名备案</p>
                </li>
                <li><b></b>
                    <p>XXXX-XX-XX</p><p>网站上线</p>
                </li>
                <li><b></b>
                    <p>至今</p><p>continue</p>
                </li>
            </ul>
        </div>
    </div>
    <button id="btn" class="top" onclick="AnchorClick('#title')" title="回顶部">top</button>
    <div id="player">
        <!-- 歌曲信息模块 -->
        <div id="player-content1">
            <!-- 歌曲名 -->
            <div class="music-name"></div>
            <!-- 歌手名 -->
            <div class="artist-name"></div>
            <!-- 歌曲时间 -->
            <div class="time">
                <!-- 当前播放的时间 -->
                <div class="current-time"></div>
                <!-- 歌曲总时长 -->
                <div class="total-time"></div>
            </div>
            <!-- 进度条 -->
            <div id="s-area">
                <!-- 鼠标移动到进度条上，显示的时间信息 -->
                <div id="ins-time"></div>
                <!-- 鼠标移动到进度条上，进度条变暗部分-->
                <div id="s-hover"></div>
                <!-- 表示当前歌曲播放进度的蓝色进度条 -->
                <div id="seek-bar"></div>
            </div>
        </div>

        <!-- 控制模块 -->
        <div id="player-content2">
            <!-- 左侧歌曲封面旋转模块 -->
            <div class="music-imgs">
                <!-- 封面图 -->
                <div class="img"></div>
                <!-- 歌曲缓冲时的提示文字 -->
                <div id="buffer-box">缓冲…</div>
            </div>
            <!-- 右侧歌曲操作模块 -->
            <div class="player-controls">
                <!-- 上一首按钮 -->
                <div class="iconfont icon-shangyishou btn prev"></div>
                <!-- 暂停/播放 按钮 -->
                <div class="iconfont icon-jiediankaishi btn play-pause"></div>
                <!-- 下一首按钮 -->
                <div class="iconfont icon-xiayishou btn next"></div>
            </div>
        </div>
    </div>
    <script src="../static/js/jquery-3.5.1.js"></script>
    <script src="../static/js/music.js"></script>
    <footer class="footer">

        <a href="#">© 2021 xuhw</a>
        <span>|</span>
        <a href="https://beian.miit.gov.cn/"target="_blank">闽ICP备2021008528号</a>
    </footer>
</body>

<script src="../static/js/util.js"></script>
<script src="../static/js/snowfall.jquery.js"></script>
<script type="text/javascript">
    $(document).snowfall('clear');
    $(document).snowfall({
        image: "../static/img/huaban.png",
        flakeCount:30,
        minSize: 5,
        maxSize: 22
    });
    window.onscroll = function() {scrollFunction()};

</script>
</html>
